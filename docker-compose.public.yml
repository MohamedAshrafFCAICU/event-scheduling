services:
  postgres:
    image: docker.io/mohamedashraffahmy/event-scheduling-postgres:latest
    container_name: event-scheduling-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=event_scheduling_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - event-scheduling-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d event_scheduling_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    image: docker.io/mohamedashraffahmy/event-scheduling-backend:latest
    container_name: event-scheduling-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=event_scheduling_db
      - DB_USER=auth_user
      - DB_PASSWORD=mohamed2004###
      - JWT_SECRET=Secret_Key_2025_FCAI_CU_SWE_RedHat_Tools_OpenShift
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:80,http://localhost:4200,http://localhost
      - BCRYPT_ROUNDS=10
    ports:
      - "3000:3000"
    networks:
      - event-scheduling-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: docker.io/mohamedashraffahmy/event-scheduling-frontend:latest
    container_name: event-scheduling-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - event-scheduling-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
    name: event-scheduling-postgres-data

networks:
  event-scheduling-network:
    driver: bridge
    name: event-scheduling-network
