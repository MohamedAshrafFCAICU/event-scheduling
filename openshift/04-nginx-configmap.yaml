# ============================================
# STEP 4: Nginx ConfigMap for Frontend
# ============================================
# PURPOSE: Custom nginx configuration for the Angular frontend
# WHY: 
#   1. Routes /api/* requests to the backend service (reverse proxy)
#   2. Handles Angular's client-side routing (try_files to index.html)
#   3. OpenShift requires non-root containers, so we use port 8080
# KEY CHANGES FROM DOCKER:
#   - Port changed from 80 to 8080 (non-root requirement)
#   - Backend URL uses Kubernetes service name (event-scheduling-backend)
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: mohamedashraf2004-cr-dev
  labels:
    app: event-scheduling
    component: frontend
data:
  default.conf: |
    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Proxy API calls to backend service
        # The backend service name is used as the hostname
        location /api {
            proxy_pass http://event-scheduling-backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Handle Angular routing - all routes go to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Gzip compression for better performance
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
