# ============================================
# STEP 8: Backend Deployment
# ============================================
# PURPOSE: Deploys the Node.js backend API
# WHY:
#   - Handles all API requests from the frontend
#   - Connects to PostgreSQL database
#   - Manages authentication, events, users
# ENVIRONMENT VARIABLES:
#   - ConfigMap: Non-sensitive config (ports, hosts)
#   - Secrets: Sensitive data (passwords, JWT secret)
# CORS_ORIGIN: Will be updated after we get the frontend route URL
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-scheduling-backend
  namespace: event-scheduling
  labels:
    app: event-scheduling
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-scheduling
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: event-scheduling
        component: backend
    spec:
      containers:
        - name: backend
          # Using your DockerHub image
          image: docker.io/mohamedashraffahmy/event-scheduling-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            # From ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: PORT
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: HOST
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: DB_NAME
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: JWT_EXPIRES_IN
            - name: JWT_REFRESH_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: JWT_REFRESH_EXPIRES_IN
            - name: BCRYPT_ROUNDS
              valueFrom:
                configMapKeyRef:
                  name: event-scheduling-config
                  key: BCRYPT_ROUNDS
            # From Secrets
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: event-scheduling-db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: event-scheduling-db-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: event-scheduling-db-secret
                  key: JWT_SECRET
            # CORS - allow all origins initially, update after deployment
            - name: CORS_ORIGIN
              value: "*"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          # Health check endpoint
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
